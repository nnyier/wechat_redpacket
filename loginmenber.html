<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loginmenber</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container-fluid" id="loginmenber-wrapper">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" id="loginmenber-header">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" id="loginmenber-contentwrapper">
                <div class="loginmenber-content">
                    <div class="content-header">会员注册 &rArr; 填写信息</div>
                    <div class="content">
                        <div class="content-tab">
                            <div class="tab-content">
                                <p>
                                    <span>*</span>姓名
                                </p>
                                <input type="text" placeholder="">
                                <p>
                                    <span>*</span>联系方式
                                </p>
                                <input type="text" placeholder="">
                                <p>
                                    <span>*</span>第几胎
                                </p>
                                <span class="child"><input name="child" type="radio" placeholder="">第一胎</span>
                                <span class="child"><input name="child" type="radio" placeholder="">第二胎</span>
                                <p>
                                    <span>*</span>预产期
                                </p>
                                <input type="text" placeholder="">
                                <p>
                                    收获地址
                                </p>
                                <input type="text" placeholder="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
